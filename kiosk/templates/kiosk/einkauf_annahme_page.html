{% extends 'kiosk/base.html' %}	

{% block content %}
	
	<div class="page-header noMarginTop">
		<h4>Besorgungen annehmen <small>Einkäufer wählen</small></h4>
	</div>

	<table class="table table-striped smallText autoSize">
		<tr>
			<th style="text-align: right;"></th>
			<th>Einkäufer</th>
		</tr>

		{% for item in allUsers %}
			<tr>
				<td style="text-align: right;">
					<a href="{% url 'einkauf_annahme_user_page' userID=item.id %}">
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span>						
					</a>
				</td>
				<td>
					<a href="{% url 'einkauf_annahme_user_page' userID=item.id %}">
						{{item.username}} ({{item.first_name}} {{item.last_name}})
					</a>
				</td>
			</tr>
		{% endfor %}
	</table>


	<hr>
	<a class="bigLink" href="{% url 'home_page' %}">zur&#252;ck zum persönlichen Bereich</a><br>


{% endblock %}
