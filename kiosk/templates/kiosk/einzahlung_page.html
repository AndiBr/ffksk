{% extends 'kiosk/base.html' %}	

{% block content %}
	
	<h3>Einzahlung / Auszahlung</h3>


	<div class="eingerueckt">

		<div style="color: red">
			<br>
			{{errorMsg}}
			<br><br>
		</div>

		<div class="dropdown">
			<button class="dropbtn">Person w&#228;hlen</button>
			<div class="dropdown-content">
				{% for item in allUsers %}
					<a href="#" onclick="goOnWithUser({{item.id}},'{{item.username}}')">
						{{item.username}} ({{item.first_name}} {{item.last_name}})
					</a>
				{% endfor %}
			</div>
		</div>

		<script>
			function goOnWithUser(userID,username) {
				//$("div#divEingabeform").hide();
				$("div#divEingabeform").show(200);
				$("input#idUser").val(userID);
				$("div#user").html(username);
			}
		</script>	

		<br>

		<div id="divEingabeform" style="padding-left: 8vw;">
			<br>
			<form method="POST" class="">{% csrf_token %}
				<input type="text" name="idUser" id="idUser" style="display: none" readonly>
				
				<div class="formDiv" id="user"></div>
				
				<br><br>

				<fieldset>
					<input type="radio" name="typ" value="Einzahlung" id="Einzahlung">
					<label for="Einzahlung">Einzahlung</label>
					<input type="radio" name="typ" value="Auszahlung" id="Auszahlung">
					<label for="Auszahlung">Auszahlung</label>
				</fieldset>

				<table style="max-width:80%; border-spacing: 5px;text-align: left;">
					<tr>
						<td style="min-width: 110px"><label>Betrag 
							<div style="display:inline;font-weight: normal;font-size:75%">
								(xx.yy &#8364;)
							</div></label>
						</td>
						<td><input type="text" name="betrag" 
							id="betrag" class="form-control" 
							style="width: 70px;display: inline;">
						</td>
					</tr>
					<tr>
						<td><label>Kommentar</label>
						</td>
						<td><textarea name="kommentar" rows="5" cols="150" wrap="soft"
							id="kommentar" class="form-control" maxlength="500" 
							style=""></textarea>
						</td>
					</tr>
				</table>

				<br>
				<button type="submit" class="btn">Transaktion t&#228;tigen</button>
			</form>	

			<script type="text/javascript">
				$(document).ready(function(){
					$("div#divEingabeform").hide();
				});
			</script>

		</div>

	</div>

	<hr>
	<a href="{% url 'home_page' %}">zur&#252;ck</a><br>


{% endblock %}
